spring.application.name=IntegracionAI

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.retry.max-attempts=20
spring.ai.retry.backoff.initial-interval = 10
spring.ai.retry.backoff.max= 300

loggging.level.org.springframework.ai.chat.client.advisor=DEBUG